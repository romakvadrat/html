<main>
    <form>
        <br>
        <label>Client name:
            <input type="text" placeholder="Client name" required>
        </label>
        <br>
         <label>Email:
            <input type="email" placeholder="Client email" required>
        </label>
        <br>
         <label>Gender:
            <input type="radio" name=gender value="male">Male
        </label>
        <br>
         <label>Gender:
             <input type="radio" name=gender value="female">female
        </label>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
